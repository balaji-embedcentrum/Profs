<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="http://code.jquery.com/mobile/git/jquery.mobile-git.css" /> 
  <link rel="stylesheet" href="prof.min.css" />
  <link rel="stylesheet" href="jquery.mobile.datepicker.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script> 
  <script src="external/jquery-ui/datepicker.js"></script>
  <script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script> 
  <script src="jquery.mobile.datepicker.js"></script>
</head>
<body>

<div data-role="page" data-theme="b">
  <div data-role="header">
  <h1>Student Personal History</h1>
  <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left ui-btn-icon-notext">Back</a>
  <a href="index.html#pageone" data-rel="home" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-right ui-btn-icon-notext">Back</a>
  </div>

  <div data-role="main" class="ui-content">
    <form method="post" action="demoform.asp">
      <div class="ui-field-contain">
        <label for="fullname">Full name:</label>
        <input type="text" name="fullname" id="fullname">       
        <label for="bday">Date of Birth:</label>
        <input data-role="date" type="text" name="bday" id="bday">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Your email..">
      </div>
      <input type="submit" data-inline="true" value="Submit" data-theme="b">
    </form>
  </div>

  <div data-role="footer">
    <h1>ProfsNet.in</h1>
  </div>
</div>

</body>
</html>
